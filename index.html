<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baap Er Bank</title>
  </head>
  <body>
    <header class="bg-gray-900"></header>
    <main
      class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white"
    >
      <section class="flex w-[30rem] md:w-[40rem] flex-col space-y-10">
        <h1 class="text-4xl md:text-5xl text-center py-10 text-white">
          Welcome to
          <span class="text-indigo-500 font-semibold">Baap Er Bank</span>
        </h1>
        <div class="text-center text-4xl font-medium">Log In</div>

        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
        >
          <input
            id="user-id"
            type="text"
            placeholder="Email or Username"
            class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
          />
        </div>

        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
        >
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
          />
        </div>

        <button
          id="btn-login"
          class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400"
        >
          LOG IN
        </button>

        <a
          href="#"
          class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300"
          >FORGOT PASSWORD?</a
        >

        <p class="text-center text-lg">
          No account?
          <a
            href="#"
            class="font-medium text-indigo-500 underline-offset-4 hover:underline"
            >Create One</a
          >
        </p>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
